<div class="top-bar">
    <h1>Budet Calculator</h1>
</div>

<section class="total-budget-section">
    <h2 [ngClass]=" { 'red': totalBudget < 0, 'green': totalBudget > 0 } ">{{ totalBudget }}</h2>
</section>


<section class="add-item-section">

    <div class="add-item-container">
        <app-add-item-form class="app-add-item-form" (formSubmit)="addItem($event)"></app-add-item-form>
    </div>
</section>

<hr class="brake-border">

<app-budget-item-list [budgetItems]="budgetItem" (delete)="deleteItem($event)" (update)="updateItem($event)"></app-budget-item-list>
